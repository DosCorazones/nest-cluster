# Use root/example as user/password credentials
version: '3.1'

services:
  nats:
    image: 'nats'
    ports:
      - 8222:8222
      - 4222:4222

  api:
    image: node:12
    volumes:
      - .:/usr/src/service
    working_dir: /usr/src/service
    command: npm run start:api
    ports: 
      - 3000:3000
    depends_on:
      - nats

  ressourcen:
    image: node:12
    volumes:
      - .:/usr/src/service
    working_dir: /usr/src/service
    command: npm run start:ressourcen
    depends_on:
      - db
      - nats

  auftraege:
    image: node:12
    volumes:
      - .:/usr/src/service
    working_dir: /usr/src/service
    command: npm run start:auftraege
    depends_on:
      - db
      - nats

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: microstuff
    ports:
      - 3306:3306
    command: --init-file /data/application/init.sql
    volumes:
        - ./init.sql:/data/application/init.sql


  adminer:
    image: adminer
    restart: always
    depends_on:
      - db

    ports:
      - 8080:8080
